<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>email-sent Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="forgot-body">
    <div class="container forgot-container">
        <div class="left-wrapper">
            <div class="left-panel email-sent-panel">
                <div class="back-button">
                    <img src="img/back-arrow.png" alt=""> Back
                </div>
                <h1>Email Sent</h1>
                <p> We have sent you an email at <strong>abcd@gmail.com</strong>. Check <br>your inbox and follow the
                    instructions to reset your<br> account password.</p>
                <form>
                    <div class="signup">
                        Did not receive the email?<a href="#"> Resend Email</a>
                    </div>
                    <div class="signup wrong-email">
                        Wrong Email Address?<a href="#"> Change Email Address</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-panel">
            <!-- <img src="/mnt/data/image.png" alt="Login Security Shield" /> -->
        </div>
    </div>
</body>

</html>
