<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="forgot-body">
    <div class="container forgot-container">
        <div class="left-wrapper">
            <div class="left-panel">
                <div class="logo"><img src="./img/protexcoLogo.png" alt="protexcoLogo"></div>
                <div class="tagline">DEFENDERS OF THE DIGITAL FRONTIER</div>
                <h1>Create New Password</h1>
                <p>Rohit, your new password must be different from any of your previous passwords</p>
                <form class="password-form">
                    <div class="form-group password-wrapper">
                        <label for="newPassword">New Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="newPassword" placeholder="New Password">
                            <span class="toggle-password" id="toggleNewPassword">
                                <i class="fa-solid fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group password-wrapper confirm-pwd-wrapper">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" placeholder="Confirm Password">
                            <span class="toggle-password" id="toggleConfirmPassword">
                                <i class="fa-solid fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="btn-signup">Reset Password</button>

                </form>
            </div>
        </div>
        <div class="right-panel">
            <!-- <img src="/mnt/data/image.png" alt="Login Security Shield" /> -->
        </div>
    </div>
    <script>
        // Toggle for New Password
        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const newPasswordInput = document.getElementById('newPassword');

        toggleNewPassword.addEventListener('click', () => {
            const isPassword = newPasswordInput.type === 'password';
            newPasswordInput.type = isPassword ? 'text' : 'password';
            toggleNewPassword.innerHTML = isPassword
                ? '<i class="fa-solid fa-eye"></i>'
                : '<i class="fa-solid fa-eye-slash"></i>';
        });

        // Toggle for Confirm Password
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        toggleConfirmPassword.addEventListener('click', () => {
            const isPassword = confirmPasswordInput.type === 'password';
            confirmPasswordInput.type = isPassword ? 'text' : 'password';
            toggleConfirmPassword.innerHTML = isPassword
                ? '<i class="fa-solid fa-eye"></i>'
                : '<i class="fa-solid fa-eye-slash"></i>';
        });
    </script>


</body>

</html>
