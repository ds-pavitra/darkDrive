<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - DarkDrive</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css" />
  
</head>

<body class="forgot-body">
  <div class="container forgot-container">
    <div class="left-wrapper">
      <div class="left-panel">
        <div class="logo">
          <img src="./img/protexcoLogo.png" alt="protexcoLogo">
        </div>
        <h1 class="signupH1">Create Account</h1>
        <p>Join us to protect your digital assets</p>

        <form>
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="John Doe">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="abcd@gmail.com">
          </div>

          <div class="form-group password-wrapper">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Password">
              <span class="toggle-password" id="togglePassword">
                <i class="fa-solid fa-eye-slash"></i>
              </span>
            </div>
          </div>

          <div class="form-group password-wrapper">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-wrapper">
              <input type="password" id="confirmPassword" placeholder="Confirm Password">
              <span class="toggle-password" id="toggleConfirmPassword">
                <i class="fa-solid fa-eye-slash"></i>
              </span>
            </div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms" class="checkbox-text">I agree to the Terms of Service and Privacy Policy</label>
          </div>

          <button class="btn-signup">Sign Up</button>

          <div class="login-link">
            Already have an account? <a href="index.html">Login</a>
          </div>
        </form>
      </div>
    </div>
    <div class="right-panel">
      <!-- Background image will be handled by CSS -->
    </div>
  </div>

  <script>
    // Password toggle functionality
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    function togglePasswordVisibility(input, toggle) {
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      toggle.innerHTML = isPassword
        ? '<i class="fa-solid fa-eye"></i>'
        : '<i class="fa-solid fa-eye-slash"></i>';
    }

    togglePassword.addEventListener('click', () => {
      togglePasswordVisibility(passwordInput, togglePassword);
    });

    toggleConfirmPassword.addEventListener('click', () => {
      togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword);
    });
  </script>
</body>

</html>
