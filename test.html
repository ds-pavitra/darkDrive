<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Dashboard</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgba(7,16,31,1);
            color: white;
            min-height: 100vh;
        }

        /* Layout */
        .container {
            display: flex;
            gap: 20px;
            padding: 10px 31px 10px 10px;
            overflow: hidden;
            flex-wrap: wrap;
        }

        /* Sidebar styles */
        .sidebar {
            display: flex;
            flex-direction: column;
            padding: 21px 16px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
        }

        .logo {
            width: 126px;
            object-fit: contain;
        }

        .divider {
            width: 168px;
            margin-top: 27px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 12px;
            margin-top: 24px;
            white-space: nowrap;
            padding: 9px 10px;
            cursor: pointer;
        }

        .sidebar-item.active {
            background: rgba(23,35,53,1);
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.02);
        }

        .sidebar-icon {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            background: rgba(26,31,55,1);
            box-shadow: 0px 4px 6px rgba(0,0,0,0.02);
        }

        .sidebar-item.active .sidebar-icon {
            background: #19ABEE;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            margin-top: 13px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .profile-image {
            width: 38px;
            height: 38px;
            border-radius: 8px;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content area */
        .content-area {
            position: relative;
            min-height: 650px;
            margin-top: 24px;
            padding: 15px 30px 72px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 56px;
            font-size: 14px;
            font-weight: 600;
        }

        .tab {
            cursor: pointer;
            color: white;
        }

        .tab.active {
            color: #19ABEE;
        }

        /* Pricing cards */
        .pricing-cards {
            display: flex;
            gap: 20px;
            margin-top: 54px;
            flex-wrap: wrap;
        }

        .pricing-card {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .current-plan-badge {
            background: rgba(25,171,238,0.2);
            color: #19ABEE;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 100px;
            display: inline-block;
        }

        .plan-name {
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
        }

        .price {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 4px;
            margin-top: 15px;
        }

        .currency {
            font-size: 16px;
            margin-top: 14px;
        }

        .amount {
            font-size: 48px;
            font-weight: bold;
        }

        .action-button {
            width: 100%;
            padding: 12px 24px;
            border-radius: 100px;
            border: none;
            font-weight: bold;
            margin-top: 24px;
            cursor: pointer;
        }

        .action-button.primary {
            background: #19ABEE;
            color: #07101F;
        }

        .action-button.secondary {
            background: transparent;
            color: #19ABEE;
        }

        /* Feature comparison */
        .features {
            margin-top: 54px;
        }

        .feature-row {
            display: flex;
            gap: 30px;
            margin-top: 12px;
        }

        .feature-label {
            width: 200px;
            font-size: 16px;
        }

        .feature-values {
            display: flex;
            gap: 100px;
            flex: 1;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px 20px;
            }

            .sidebar {
                width: 100%;
            }

            .pricing-cards {
                flex-direction: column;
            }

            .feature-values {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="logo.png" alt="Logo" class="logo">
            <img src="divider.png" alt="" class="divider">
            
            <div class="sidebar-item">
                <div class="sidebar-icon"></div>
                <span>Dashboard</span>
            </div>
            
            <div class="sidebar-item">
                <div class="sidebar-icon"></div>
                <span>Brand Identity</span>
            </div>
            
            <div class="sidebar-item">
                <div class="sidebar-icon"></div>
                <span>Leaks</span>
            </div>
            
            <div class="sidebar-item">
                <div class="sidebar-icon"></div>
                <span>Alerts</span>
            </div>
            
            <div class="sidebar-item active">
                <div class="sidebar-icon"></div>
                <span>Settings</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <h1>Settings</h1>
                <div class="profile-image">
                    <img src="profile.jpg" alt="Profile">
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Tabs -->
                <div class="tabs">
                    <div class="tab">User Details</div>
                    <div class="tab active">Plan Upgradation</div>
                    <div class="tab">API Management</div>
                </div>

                <!-- Pricing Cards -->
                <div class="pricing-cards">
                    <!-- Basic Plan -->
                    <div class="pricing-card">
                        <div class="current-plan-badge">Current Plan</div>
                        <div class="plan-name">Basic</div>
                        <div class="price">
                            <span class="currency">$</span>
                            <span class="amount">11</span>
                        </div>
                        <button class="action-button secondary">Renew Plan</button>
                    </div>

                    <!-- General Plan -->
                    <div class="pricing-card">
                        <div class="plan-name">General</div>
                        <div class="price">
                            <span class="currency">$</span>
                            <span class="amount">53</span>
                        </div>
                        <button class="action-button primary">Choose Plan</button>
                    </div>

                    <!-- Cosmetic Plan -->
                    <div class="pricing-card">
                        <div class="plan-name">Cosmetic</div>
                        <div class="price">
                            <span class="currency">$</span>
                            <span class="amount">231</span>
                        </div>
                        <button class="action-button primary">Choose Plan</button>
                    </div>

                    <!-- Restorative Plan -->
                    <div class="pricing-card">
                        <div class="plan-name">Restorative</div>
                        <div class="price">
                            <span class="currency">$</span>
                            <span class="amount">1,541</span>
                        </div>
                        <button class="action-button primary">Choose Plan</button>
                    </div>
                </div>

                <!-- Feature Comparison -->
                <div class="features">
                    <div class="feature-row">
                        <div class="feature-label">Search Limit</div>
                        <div class="feature-values">
                            <div>10/day</div>
                            <div>10/day</div>
                            <div>10/day</div>
                            <div>10/day</div>
                        </div>
                    </div>
                    <div class="feature-row">
                        <div class="feature-label">Alert Limit</div>
                        <div class="feature-values">
                            <div>10/day</div>
                            <div>10/day</div>
                            <div>10/day</div>
                            <div>10/day</div>
                        </div>
                    </div>
                    <!-- Add more feature rows as needed -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
